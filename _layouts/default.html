<!DOCTYPE html>
<html>
  <head>
	<title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

	{% include meta.html %}

	<!--[if lt IE 9]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/syntax.css" />
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
	<main>
		<div class="sidebar">
			<h1>
				<span class="fa-stack fa-lg">
					<i class="fa fa-circle-thin fa-stack-2x"></i>
					<i class="fa fa-code fa-stack-1x"></i>
				</span>
				<br>Jake Lane
			</h1>
			<nav>
				<ul class="nav">
					{% for link in site.navigation %}
						{% assign current = nil %}
						{% if page.url == link.url or page.layout == link.layout %}
							{% assign current = 'active' %}
						{% endif %}
						<li class="{{ current }}">
				        	<a href="{{ link.url }}">{{ link.text }}</a>
				      	</li>
				    {% endfor %}
				</ul>
			</nav>
		</div>

		<div class="content">
			{{ content }}
			<footer>
				<div class="social-links">
					<a href="https://github.com/JakeLane">
						<span class="fa-stack fa-lg">
							<i class="fa fa-circle fa-stack-2x"></i>
							<i class="fa fa-github fa-stack-1x fa-inverse"></i>
						</span>
					</a>
					<a href="mailto:me@jakelane.me">
						<span class="fa-stack fa-lg">
							<i class="fa fa-circle fa-stack-2x"></i>
							<i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
						</span>
					</a>
					<a href="https://www.linkedin.com/in/jakewlane">
						<span class="fa-stack fa-lg">
							<i class="fa fa-circle fa-stack-2x"></i>
							<i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
						</span>
					</a>
				</div>
			</footer>
		</div>
	</main>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	{% include analytics.html %}
  </body>
</html>

---
layout: default
title: Contact
permalink: /contact/
---

<section>
	<h2>Contact</h2>
	<div class="alert alert-success" id="contact-success" role="alert" style="display: none;">Your message has been sent.</div>
	<p>Feel free to contact me at <a href="mailto:me@jakelane.me">me@jakelane.me</a> or with the form below.</p>
	<form action="http://formspree.io/me@jakelane.me" method="post">
		<input type="hidden" name="_next" value="http://jakelane.me/contact/?success">
		<div class="form-group">
			<label for="contactInputName">Name</label>
			<input type="text" class="form-control" id="contactInputName" name="name">
		</div>
		<div class="form-group">
			<label for="contactInputEmail">Email</label>
			<input type="email" class="form-control" id="contactInputEmail" name="email">
		</div>
		<div class="form-group">
			<label for="contactInputSubject">Subject</label>
			<input type="text" class="form-control" id="contactInputSubject" name="_subject">
		</div>
		<div class="form-group">
			<label for="contactInputMessage">Message</label>
			<textarea class="form-control" id="contactInputMessage" name="message"></textarea>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</section>

<script>
// Display alert
var pieces = location.href.split("?");
if (pieces[1] == "success") {
	document.getElementById("contact-success").style.display = "";
}
</script>
